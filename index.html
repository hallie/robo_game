<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<title>Robot</title>
        <link rel="stylesheet" href="css/index_style.css"/>
    </head>
    <body>
		<!-- divs -->
        <div id="wrap"></div>
        <div id="not-wrap">
			<!--div id="blocklyDiv" style="height: 100%; width: 100%;"></div-->
			<div>
				Use the up arrow key to move the robot forward.
				Use the left and right arrow keys to turn.
				Press "p" to pick up an object.
				Press "d" to drop it.
			</div>
			<select>
				Levels: <br>
				<option value="1"/>1<br>
				<option value="2"/>2<br>
				<option value="3"/>3<br>
				<option value="4"/>4<br>
				<option value="5"/>5<br>
				<option value="6"/>6<br>
				<option value="7"/>7<br>
				<option value="8"/>8<br>
			</select>
		</div>
		
		<!-- JS -->
        <script type="text/javascript" src="js/assets/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/assets/jquery-2.1.3.js"></script>
		<!-- Robot Script -->
        <script type="text/javascript" src="js/jstkinter.js"></script>
        <script type="text/javascript" src="js/robot.js"></script>
        <script type="text/javascript" src="js/board.js"></script>
        <script type="text/javascript" src="js/test.js"></script>
		<!-- Blockly -->
		<script src="js/blockly/blockly_compressed.js"></script>
  		<script src="js/blockly/blocks_compressed.js"></script>
  		<script src="js/blockly/msg/js/en.js"></script>
		<script src="js/custom_robot_blocks.js"></script>
		<script>
			var toolbox = '<xml>';
			toolbox +=    '  <category name="Logic">';
			toolbox +=    '      <block type="controls_if"></block>';
			toolbox +=    '      <block type="controls_whileUntil"></block>';
			toolbox +=    '  </category>';
			toolbox +=    '  <category name="Booties"></category>';
			toolbox +=    '  <sep></sep>';
			toolbox +=    '  <category name="Robot Logic">';
			toolbox +=    '      <block type="robot_can_move"></blocks>';
			toolbox +=    '  </category>';
			toolbox +=    '  <sep></sep>';
			toolbox +=    '  <category name="Robot Action">';
			toolbox +=    '      <block type="robot_turn"></blocks>';
			toolbox +=    '  </category>';
			toolbox +=    '</xml>';
			var workspace = Blockly.inject(
				'blocklyDiv', {toolbox: toolbox});
  		</script>
    </body>
</html>
